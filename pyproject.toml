[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "multi-asset-strategy-platform"
version = "0.1.0"
requires-python = ">=3.10"

[tool.setuptools.packages.find]
where = ["."]
include = ["apps*", "libs*"]

[tool.setuptools.package-data]
"*" = ["*.html", "*.css", "*.js"]
