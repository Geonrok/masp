# =============================================================================
# MASP (Multi-Asset Strategy Platform) Docker Compose
# =============================================================================

version: "3.8"

services:
  # Config API Server
  config-api:
    build: .
    container_name: masp-config-api
    command: uvicorn services.api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - MASP_ADMIN_TOKEN=${MASP_ADMIN_TOKEN}
      - MASP_ENABLE_LIVE_TRADING=${MASP_ENABLE_LIVE_TRADING:-0}
      - UPBIT_API_KEY=${UPBIT_API_KEY}
      - UPBIT_API_SECRET=${UPBIT_API_SECRET}
      - BITHUMB_API_KEY=${BITHUMB_API_KEY}
      - BITHUMB_API_SECRET=${BITHUMB_API_SECRET}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
      - ./storage:/app/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health/')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Streamlit Dashboard
  dashboard:
    build: .
    container_name: masp-dashboard
    command: streamlit run services/dashboard/app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - MASP_ADMIN_TOKEN=${MASP_ADMIN_TOKEN}
      - MASP_DASHBOARD_PASSWORD=${MASP_DASHBOARD_PASSWORD}
      - MASP_ENABLE_LIVE_TRADING=${MASP_ENABLE_LIVE_TRADING:-0}
      - MASP_DASHBOARD_LIVE=${MASP_DASHBOARD_LIVE:-0}
      - UPBIT_ACCESS_KEY=${UPBIT_API_KEY}
      - UPBIT_SECRET_KEY=${UPBIT_SECRET_KEY}
      - BITHUMB_API_KEY=${BITHUMB_API_KEY}
      - BITHUMB_SECRET_KEY=${BITHUMB_SECRET_KEY}
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - OAUTH_REDIRECT_URI=${OAUTH_REDIRECT_URI:-http://localhost:8501}
      - MASP_API_BASE_URL=http://config-api:8000
      - TRADE_LOG_DIR=/app/logs/trades
      # Firebase Configuration
      - FIREBASE_API_KEY=${FIREBASE_API_KEY}
      - FIREBASE_AUTH_DOMAIN=${FIREBASE_AUTH_DOMAIN}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_STORAGE_BUCKET=${FIREBASE_STORAGE_BUCKET}
      - FIREBASE_MESSAGING_SENDER_ID=${FIREBASE_MESSAGING_SENDER_ID}
      - FIREBASE_APP_ID=${FIREBASE_APP_ID}
      - FIREBASE_MEASUREMENT_ID=${FIREBASE_MEASUREMENT_ID}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
      - ./storage:/app/storage
      - ./services:/app/services
      - ./libs:/app/libs
    depends_on:
      - config-api
    restart: unless-stopped

  # Scheduler Service (optional)
  scheduler:
    build: .
    container_name: masp-scheduler
    command: python -m services.multi_exchange_scheduler
    environment:
      - MASP_ADMIN_TOKEN=${MASP_ADMIN_TOKEN}
      - MASP_ENABLE_LIVE_TRADING=${MASP_ENABLE_LIVE_TRADING:-0}
      - UPBIT_API_KEY=${UPBIT_API_KEY}
      - UPBIT_API_SECRET=${UPBIT_API_SECRET}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - TRADE_LOG_DIR=/app/logs/trades
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - config-api
    restart: unless-stopped
    profiles:
      - scheduler

volumes:
  data:
  logs:

networks:
  default:
    name: masp-network
